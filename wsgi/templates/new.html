{% extends 'base.html' %}

{% block content %}
<div class="container span8">

<div class="row">
	<div class="page-header">
		<h1>Add a new RPM warning</h1>
	</div>
</div>

<div class="row">
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="control-label col-md-2">Package Name</label>
			<div class="col-md-4"><input type="text" class="form-control" id="name" placeholder="Required"></div>
		</div>

		<div class="form-group">
			<label for="version" class="control-label col-md-2">Version</label>
			<div class="col-md-4"><input type="text" class="form-control" id="version" placeholder="Required"></div>
		</div>

		<div class="form-group">
			<label for="warning" class="control-label col-md-2">Warning</label>
			<div class="col-md-4"><textarea class="form-control" id="warning" rows="3"></textarea></div>
		</div>

		<div class="form-group">
			<label for="kcs" class="control-label col-md-2">KCS Article Number</label>
			<div class="col-md-4"><input type="text" class="form-control" id="kcs" placeholder="Optional"></div>
		</div>

		<div class="col-md-6">
			<button type="submit" class="btn btn-primary btn-lg pull-right">
			<a href="{{ url_for('list') }}">Submit</a></button>
		</div>


	</form>	
</div>

<div class="row col-md-6">
<button type="button" class="btn btn-primary btn-lg pull-right">Submit</button>
</div>

</div>
{% endblock %}
