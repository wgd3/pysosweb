{% extends 'base.html' %}

{% block content %}
<div class="container span8">

<div class="row">
	<div class="page-header">
		<h1>Add a new RPM warning</h1>
	</div>
</div>

<div class="row">
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="control-label col-md-2">Package Name</label>
			<div><input type="text" class="form-control col-md-4" id="name" placeholder="Required"></div>
		</div>

		<div class="form-group">
			<label for="version" class="control-label col-md-2">Version</label>
			<div><input type="text" class="form-control col-md-4" id="version" placeholder="Required"></div>
		</div>

		<div class="form-group">
			<label for="warning" class="control-label col-md-2">Warning</label>
			<div><textarea class="form-control col-md-6" id="warning" rows="3"></textarea></div>
		</div>

		<div class="form-group">
			<label for="kcs" class="control-label col-md-2">KCS Article Number</label>
			<div><input type="text" class="form-control col-md-4" id="kcs" placeholder="Optional"></div>
		</div>

	</form>	
</div>

<div class="row">
<button type="button" class="btn btn-primary btn-lg">Submit</button>
</div>

</div>
{% endblock %}
