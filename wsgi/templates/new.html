{% extends 'base.html' %}

{% block content %}
<div class="container span8">

<div class="row">
	<div class="page-header">
		<h1>Add a new RPM warning</h1>
	</div>
</div>

<div class="row">
	<form role="form">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Package Name</label>
			<div class="col-sm-6"><input type="text" class="form-control" id="name" placeholder="Required"></div>
		</div>

		<div class="form-group">
			<label for="version" class="col-sm-2 control-label">Version</label>
			<div class="col-sm-6"><input type="text" class="form-control" id="version" placeholder="Required"></div>
		</div>

		<div class="form-group">
			<label for="warning" class="col-sm-2 control-label">Warning</label>
			<div class="col-sm-6"><textarea class="form-control" id="warning" rows="3"></textarea></div>
		</div>

		<div class="form-group">
			<label for="kcs" class="col-sm-2 control-label">KCS Article Number</label>
			<div class="col-sm-6"><input type="text" class="form-control" id="kcs" placeholder="Optional"></div>
		</div>

	</form>	
</div>

</div>
{% endblock %}
