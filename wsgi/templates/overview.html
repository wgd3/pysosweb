{% extends 'base.html' %}

{% block content %}

<div class="row">

	<div class="page-header">
		<h1>{{ rpm.name }}</h1><small>{{ versions|count }} versions found</small>
	</div>
	

	<ul class="list-group">
		{% for v in versions %}
		<li class="list-group-item">
			<span class="badge">{{ v.warnings|count }}</span>
			<h3 class="list-group-item-heading">{{ v.number }}</h3>
		</li>
			{% for warning in v.warnings %}
			<li class="list-group-item">
				<p class="list-group-item-text">{{ warning }}</p>
			</li>
			{% endfor %}	
		{% endfor %}
	</ul>


</div>

{% endblock %}
